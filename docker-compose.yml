version: '3.7'

services:
  app:
    build: .
    ports:
      - 80:8000
    volumes:
      - .:/app
    environment:
      - .env
    depends_on:
      - db
  db:
    image: kartoza/postgis:12.0
    ports: 
      - 5432:5432
    volumes: 
      - postgres_data:/var/lib/postgresql
    environment: 
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123123
      - POSTGRES_DB=db

volumes:
  postgres_data: